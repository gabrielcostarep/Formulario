<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de Cadastro</h1>

    <form class="formulario">
      <label for="nome">Nome:</label>
      <input type="text" class="nome validad">

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" class="sobrenome validad">

      <label for="cpf">CPF:</label>
      <input type="text" class="cpf validad">

      <label for="usuario">Usuário:</label>
      <input type="text" class="usuario validad">

      <label for="senha">Senha:</label>
      <input type="password" class="senha validad">

      <label for="repeteSenha">Repetir Senha:</label>
      <input type="password" class="repete-senha validad">

      <button type="submit">Enviar</button>
    </form>

  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
